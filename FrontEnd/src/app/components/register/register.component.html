<div class="body">

    <div class="register-container">
        <img src="user.png" alt="Logo" class="register-logo">
        <form (ngSubmit)="register()">
            

            <div class="register-header">
                <h2>Crear Cuenta</h2>
            </div>
            <!-- Campo de Email -->
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" name="email" type="email" required>
            </mat-form-field>

            <!-- Campo de Contraseña -->
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [(ngModel)]="password" name="password" type="password" required>
            </mat-form-field>

            <!-- Confirmación de Contraseña -->
            <mat-form-field appearance="fill">
                <mat-label>Confirmar Contraseña</mat-label>
                <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
            </mat-form-field>

            <!-- Botón de Registro -->
            <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </form>
    </div>
</div>
