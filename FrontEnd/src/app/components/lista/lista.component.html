<div class="container mt-5">
    <h3 class="text-center">Lista de Mandiles</h3>
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Ubicación</th>
          <th>Color</th>
          <th>ID</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplo de datos que se mostrarán dinámicamente -->
        <tr *ngFor="let mandil of mandiles; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ mandil.ubicacion }}</td>
          <td>{{ mandil.color }}</td>
          <td>{{ mandil.id }}</td>
          <td>
            <span 
              class="badge" 
              [ngClass]="mandil.estado ? 'bg-success' : 'bg-secondary'">
              {{ mandil.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <button 
              class="btn btn-sm btn-warning me-1" 
              (click)="editarMandil(mandil)">
              Editar
            </button>
            <button 
              class="btn btn-sm btn-danger" 
              (click)="eliminarMandil(mandil.id)">
              Eliminar
            </button>
          </td>
        </tr>
        <!-- Si no hay datos -->
        <tr *ngIf="mandiles.length === 0">
          <td colspan="6" class="text-center">No hay mandiles registrados.</td>
        </tr>
      </tbody>
    </table>
  </div>
