<div class="container mt-5">
    <h3 class="text-center">Registro de Mandiles</h3>
    <form #mandilForm="ngForm">
      <!-- Campo Ubicación -->
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input 
          type="text" 
          id="ubicacion" 
          name="ubicacion" 
          class="form-control" 
          ngModel 
          required 
          placeholder="Ingrese la ubicación">
        <div *ngIf="mandilForm.controls.ubicacion?.invalid && mandilForm.controls.ubicacion?.touched" class="text-danger">
          La ubicación es obligatoria.
        </div>
      </div>
  
      <!-- Campo Color -->
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input 
          type="text" 
          id="color" 
          name="color" 
          class="form-control" 
          ngModel 
          required 
          placeholder="Ingrese el color">
        <div *ngIf="mandilForm.controls.color?.invalid && mandilForm.controls.color?.touched" class="text-danger">
          El color es obligatorio.
        </div>
      </div>
  
      <!-- Campo ID -->
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input 
          type="text" 
          id="id" 
          name="id" 
          class="form-control" 
          ngModel 
          required 
          placeholder="Ingrese el ID">
        <div *ngIf="mandilForm.controls.id?.invalid && mandilForm.controls.id?.touched" class="text-danger">
          El ID es obligatorio.
        </div>
      </div>
  
      <!-- Campo Estado -->
      <div class="form-check mb-3">
        <input 
          type="checkbox" 
          id="estado" 
          name="estado" 
          class="form-check-input" 
          ngModel>
        <label for="estado" class="form-check-label">Estado (Activo)</label>
      </div>
  
      <!-- Botón Enviar -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="mandilForm.invalid">
        Registrar
      </button>
    </form>
  </div>
